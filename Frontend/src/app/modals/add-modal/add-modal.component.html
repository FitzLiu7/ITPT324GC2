<div
  class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50"
  (click)="closeModal()"
></div>
<div
  class="modal-content fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-lg w-full max-w-lg z-50"
>
  <div class="modal-header flex items-center justify-between mb-6">
    <h2 class="text-2xl font-semibold text-center flex-grow">ADD STOCK</h2>
    <button class="text-gray-500 hover:text-gray-700" (click)="closeModal()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <form>
    <!-- Grid layout updated as per your instructions -->
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
      <div class="form-group">
        <label for="room" class="block text-gray-700 mb-2">Room Number:</label>
        <select
          id="room"
          [(ngModel)]="RoomNumber"
          name="room"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        >
          <option *ngFor="let room of availableRooms" [value]="room">
            {{ room }}
          </option>
        </select>
        <div *ngIf="!RoomNumber && showErrors" class="text-red-500 mt-1">
          Room Number is required.
        </div>
      </div>

      <div class="form-group">
        <label for="week" class="block text-gray-700 mb-2">Week:</label>
        <input
          type="number"
          id="week"
          [(ngModel)]="Week"
          name="week"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter week number"
        />
      </div>

      <div class="form-group col-span-1 sm:col-span-2">
        <label for="Tubs" class="block text-gray-700 mb-2">Tubs:</label>
        <input
          type="number"
          id="Tubs"
          [(ngModel)]="Tubs"
          name="Tubs"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
          placeholder="e.g., 42"
        />
      </div>

      <div class="form-group col-span-1 sm:col-span-2">
        <label for="Date" class="block text-gray-700 mb-2">Date:</label>
        <input
          type="date"
          id="Date"
          [(ngModel)]="Date"
          name="Date"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
      </div>

      <!-- New StockType dropdown list -->
      <div class="form-group col-span-1 sm:col-span-2">
        <label for="StockType" class="block text-gray-700 mb-2"
          >Stock Type:</label
        >
        <select
          id="StockType"
          [(ngModel)]="StockType"
          name="StockType"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        >
          <option value="" disabled selected>Select Stock Type</option>
          <option *ngFor="let type of stockTypes" [value]="type">
            {{ type }}
          </option>
        </select>
        <div *ngIf="!StockType && showErrors" class="text-red-500 mt-1">
          Stock Type is required.
        </div>
      </div>
    </div>

    <div class="form-actions flex justify-between mt-6">
      <button
        type="button"
        (click)="closeModal()"
        class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition-colors flex items-center"
      >
        <i class="fas fa-times mr-2"></i> Cancel
      </button>

      <button
        type="submit"
        (click)="submitForm()"
        class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors flex items-center"
      >
        <i class="fas fa-check mr-2"></i> Save
      </button>
    </div>
  </form>
</div>
