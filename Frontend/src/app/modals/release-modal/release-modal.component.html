<div
  class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50"
  (click)="closeModal()"
></div>
<div
  class="modal-content fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-lg w-full max-w-md z-50"
  role="dialog"
  aria-labelledby="modalTitle"
  aria-modal="true"
>
  <div class="modal-header flex items-center justify-between mb-6">
    <h2 id="modalTitle" class="text-2xl font-semibold text-center flex-grow">RELEASE STOCK</h2>
    <button class="text-gray-500 hover:text-gray-700" (click)="closeModal()" aria-label="Close modal">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <form (ngSubmit)="submitForm()">
    <div class="form-group mb-4">
      <label for="room" class="block text-gray-700 mb-2">Room Number:</label>
      <select
        id="room"
        [(ngModel)]="RoomNumber"
        name="room"
        required
        class="w-full p-2 border border-gray-300 rounded-md"
      >
        <option *ngFor="let room of roomOptions" [value]="room.value">
          {{ room.display }}
        </option>
      </select>
    </div>
    
    <div class="form-group mb-4">
      <label for="amountToRemove" class="block text-gray-700 mb-2">Amount to Remove:</label>
      <input
        id="amountToRemove"
        type="number"
        [(ngModel)]="amountToRemove"
        name="amountToRemove"
        required
        min="1"
        class="w-full p-2 border border-gray-300 rounded-md"
      />
    </div>

    <div class="form-actions flex justify-between mt-6">
      <button
        type="button"
        (click)="closeModal()"
        class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition-colors flex items-center"
      >
        <i class="fas fa-times mr-2"></i> Cancel
      </button>

      <button
        type="submit"
        [disabled]="!RoomNumber || !amountToRemove || amountToRemove <= 0"
        class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors flex items-center"
      >
        <i class="fas fa-check mr-2"></i> Save
      </button>
    </div>
  </form>
</div>
