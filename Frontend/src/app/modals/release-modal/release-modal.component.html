<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="modal-content">
  <h2 class="modal-title">RELEASE STOCK</h2>
  <form>
    <div class="form-group">
      <label for="room">Room:</label>
      <select id="room" [(ngModel)]="room" name="room" required>
        <option *ngFor="let room of availableRooms" [value]="room">
          {{ room }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="week">Week:</label>
      <input type="number" id="week" [(ngModel)]="week" name="week" required />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        [(ngModel)]="quantity"
        name="quantity"
        required
      />
    </div>
    <div class="form-actions">
      <button type="button" (click)="closeModal()" class="btn btn-cancel">
        Cancel
      </button>
      <button type="submit" (click)="submitForm()" class="btn btn-save">
        Save
      </button>
    </div>
  </form>
</div>
