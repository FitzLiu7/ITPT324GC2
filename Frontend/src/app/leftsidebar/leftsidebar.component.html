<div
  class="sidebar fixed top-0 left-0 h-full w-16 md:w-20 lg:w-16 bg-[#42bd16] text-white shadow-lg flex flex-col"
>
  <!-- Sidebar Header with Logo -->
  <div
    class="sidebar-header py-4 bg-[#3f7b34] flex justify-center items-center"
  >
    <img src="path/to/logo.png" alt="Logo" class="logo h-8 md:h-10 lg:h-12" />
  </div>

  <!-- Navigation Links -->
  <nav class="flex flex-col items-center mt-4">
    <!-- Dashboard Link -->
    <a
      routerLink="/dashboard"
      routerLinkActive="active-link"
      class="sidebar-link flex flex-col items-center py-2 md:py-3 w-full text-xs md:text-sm font-medium transition-colors rounded-lg hover:bg-[#3f7b34]"
      [ngClass]="{ 'bg-[#3f7b34]': isActive('/dashboard') }"
    >
      <i class="fas fa-tachometer-alt text-lg md:text-xl mb-1"></i>
      <span class="hidden lg:inline">Rooms</span>
      <!-- Text label visible on larger screens -->
    </a>

    <!-- F & H Link -->
    <a
      routerLink="/fyh"
      routerLinkActive="active-link"
      class="sidebar-link flex flex-col items-center py-2 md:py-3 w-full text-xs md:text-sm font-medium transition-colors rounded-lg hover:bg-[#3f7b34]"
      [ngClass]="{ 'bg-[#3f7b34]': isActive('/fyh') }"
    >
      <i class="fas fa-bug text-lg md:text-xl mb-1"></i>
      <span class="hidden lg:inline">F & H</span>
      <!-- Text label visible on larger screens -->
    </a>

    <!-- QR code Link -->
    <a
      routerLink="/QRcode"
      routerLinkActive="active-link"
      class="sidebar-link flex flex-col items-center py-2 md:py-3 w-full text-xs md:text-sm font-medium transition-colors rounded-lg hover:bg-[#3f7b34]"
      [ngClass]="{ 'bg-[#3f7b34]': isActive('/QRcode') }"
    >
      <i class="fas fa-tachometer-alt text-lg md:text-xl mb-1"></i>
      <span class="hidden lg:inline">QR code</span>
      <!-- Text label visible on larger screens -->
    </a>
  </nav>
</div>

<!-- Content area -->
<div class="content ml-16 md:ml-20 lg:ml-24 p-4 md:p-5">
  <ng-content></ng-content>
  <!-- Placeholder for the routed content -->
</div>
