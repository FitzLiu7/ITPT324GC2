<!-- Centered User Signup Form -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-xl font-bold mb-4 text-center">Add New User</h3>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="block font-medium">Username</label>
        <input
          id="username"
          formControlName="username"
          required
          class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            signupForm.get('username')?.invalid &&
            signupForm.get('username')?.touched
          "
          class="text-red-500 text-sm"
        >
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="block font-medium">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          Password must be at least 6 characters long.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="block font-medium">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
          class="text-red-500 text-sm"
        >
          Please enter a valid email address.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="bg-green-500 text-white px-4 py-2 rounded w-full hover:bg-green-600 transition duration-200"
      >
        Add User
      </button>
    </form>

    <!-- Display success or error message -->
    <div *ngIf="userAddedMessage" class="mt-3 text-center text-red-500">
      {{ userAddedMessage }}
    </div>
  </div>
</div>
