<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <div class="flex justify-center items-center">
      <img src="../../assets/logo.png" alt="Logo" class="w-24 h-24 m-4" />
    </div>

    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900">Login</h2>
    <div
      *ngIf="errorMessage"
      class="mb-4 p-4 text-red-700 bg-red-100 border border-red-300 rounded-md"
    >
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your username"
        />
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white font-semibold rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
