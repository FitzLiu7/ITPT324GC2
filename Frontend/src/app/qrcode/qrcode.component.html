<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <!-- Scanner Container -->
  <div
    *ngIf="isScannerOpen"
    class="relative bg-white shadow-xl rounded-lg p-8 max-w-lg w-full mx-4"
    style="width: 700px; height: 700px"
  >
    <!-- QR Code Scanner -->
    <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>

    <!-- Scanning Message -->
    <div class="mt-6 text-center">
      <h2 class="text-xl font-semibold text-gray-700">Scanning code...</h2>
      <p class="text-gray-600 text-lg mt-2">Please scan the QR code.</p>
    </div>
  </div>

  <!-- Room Data Modal -->
  <div
    *ngIf="!isScannerOpen && roomData"
    class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"
  >
    <div
      class="relative bg-white shadow-xl rounded-lg p-8 w-full max-w-3xl mx-4"
    >
      <!-- Close button -->
      <button
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl font-bold"
        (click)="closeQrScanner()"
      >
        &times;
      </button>

      <!-- Room Data Table -->
      <table
        class="table-auto w-full text-center bg-white shadow-lg rounded-lg"
      >
        <tr>
          <th class="py-4 text-xl font-bold">ROOM</th>
          <td class="text-red-500 text-3xl font-bold">
            {{ roomData.RoomNumber || "N/A" }}
          </td>
        </tr>
        <tr>
          <th class="py-4 text-lg font-semibold">WEEK</th>
          <td class="text-lg">{{ roomData.Week || "N/A" }}</td>
        </tr>
        <tr>
          <th class="py-4 text-lg font-semibold">STAGE</th>
          <td
            class="bg-blue-100 text-lg font-semibold text-blue-600 rounded"
            [ngClass]="{
              'bg-yellow-100 text-yellow-700': roomData.Stage === 'Large',
              'bg-green-100 text-green-700': roomData.Stage === 'Medium',
              'bg-red-100 text-red-700': roomData.Stage === 'Small',
              'bg-blue-200 text-blue-900': roomData.Stage === 'Extra Small',
              'bg-purple-100 text-purple-700': roomData.Stage === 'Babies',
              'bg-blue-100 text-blue-700': roomData.Stage === 'Breeders'
            }"
          >
            {{ roomData.Stage || "N/A" }}
          </td>
        </tr>
        <tr>
          <th class="py-4 text-lg font-semibold">BOTTLES</th>
          <td class="text-lg">{{ roomData.Bottles || "N/A" }}</td>
        </tr>
        <tr>
          <th class="py-4 text-lg font-semibold">SCOOPS</th>
          <td class="text-lg">{{ roomData.Scoops || "N/A" }}</td>
        </tr>
      </table>

      <!-- Button to scan another QR -->
      <button
        class="w-full mt-6 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition duration-200"
        (click)="openQrScanner()"
      >
        Scan another QR code
      </button>
    </div>
  </div>
</div>
