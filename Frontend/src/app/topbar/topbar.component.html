<!-- Topbar Component -->
<div
  class="topbar fixed top-0 left-0 w-full bg-white text-gray-800 flex items-center justify-between p-2 shadow-md z-50"
>
  <!-- Logo -->
  <div class="flex items-center space-x-4">
    <img src="../../assets/logo.png" alt="Logo" class="w-12 h-12" />
    <span class="text-2xl font-bold">Live Production Area</span>
  </div>

  <!-- User Info and Dropdown -->
  <div
    class="relative flex items-center cursor-pointer"
    (click)="toggleDropdown()"
  >
    <div class="flex items-center space-x-2">
      <i class="fas fa-user-circle fa-2x"></i>
      <div class="hidden md:flex flex-col text-right">
        <span class="font-semibold">{{ userName }}</span>
        <span class="text-sm text-gray-600">{{ userRole }}</span>
      </div>
    </div>
    <span class="ml-2 text-xl">&#9662;</span>

    <!-- Dropdown Menu -->
    <div
      class="absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-md shadow-lg overflow-hidden z-10"
      [class.hidden]="!dropdownOpen"
    >
      <a href="#" (click)="logout()" class="block px-4 py-2 hover:bg-gray-200"
        >Logout</a
      >
      <!-- Add more links here if needed -->
    </div>
  </div>
</div>
