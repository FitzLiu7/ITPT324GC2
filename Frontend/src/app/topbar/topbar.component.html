<!-- Topbar Component -->
<div
  class="topbar fixed top-0 left-0 w-full bg-white text-gray-800 flex items-center justify-between px-4 py-3 shadow-lg z-50"
>
  <!-- Logo -->
  <div class="flex items-center space-x-4">
    <img
      src="../../assets/logo.png"
      alt="Logo"
      class="w-10 h-10 sm:w-12 sm:h-12"
    />
    <span class="text-lg sm:text-2xl font-bold tracking-tight"
      >Live Production Area</span
    >
  </div>

  <!-- Week, Date, and Time Display -->
  <div class="flex flex-col items-center">
    <span class="text-sm sm:text-base font-semibold text-gray-700">
      Week: {{ currentWeek }}
    </span>
    <span class="text-sm sm:text-base text-gray-600">
      Date: {{ currentDate | date : "fullDate" }}
    </span>
    <span class="text-sm sm:text-base text-gray-600">
      Time: {{ currentTime }}
    </span>
  </div>

  <!-- User Info and Dropdown -->
  <div
    class="relative flex items-center cursor-pointer"
    (click)="toggleDropdown()"
  >
    <div class="flex items-center space-x-2">
      <i class="fas fa-user-circle text-2xl sm:text-3xl"></i>
      <div class="hidden md:flex flex-col text-right">
        <span class="font-semibold text-sm sm:text-base">{{ userName }}</span>
        <!-- Display the user role below the username -->
        <span class="text-xs sm:text-sm text-gray-600">{{ userRole }}</span>
      </div>
    </div>
    <span class="ml-2 text-lg sm:text-xl">&#9662;</span>

    <!-- Dropdown Menu -->
    <div
      class="absolute right-0 mt-10 w-48 bg-white text-gray-800 rounded-lg shadow-md overflow-hidden z-10 transition-all duration-300 ease-in-out"
      [class.hidden]="!dropdownOpen"
    >
      <a
        href="#"
        (click)="logout()"
        class="block px-4 py-2 text-sm hover:bg-gray-100 transition-colors duration-200"
        >Logout</a
      >
      <!-- Add more links here if needed -->
    </div>
  </div>
</div>
