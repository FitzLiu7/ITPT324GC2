<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Confirmation</title>
</head>
<body>
    <h1>Sign-Up Confirmation</h1>
    
    <!-- Sign-Up Confirmation Form -->
    <h2>Confirm Sign-Up</h2>
    <form id="confirmSignUpForm">
        <label for="confirmUsername">Username:</label>
        <input type="text" id="confirmUsername" name="username" required>
        <br>
        <label for="confirmationCode">Confirmation Code:</label>
        <input type="text" id="confirmationCode" name="confirmationCode" required>
        <br>
        <button type="submit">Confirm Sign-Up</button>
    </form>

    <div id="confirmationMessage"></div>

    <script>
        // Handle sign-up confirmation
        document.getElementById('confirmSignUpForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                confirmationCode: formData.get('confirmationCode')
            };

            try {
                const response = await fetch('/confirm-sign-up', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('confirmationMessage').innerText = 'Confirmation successful. You can now sign in.';

                    window.location.href = 'signin.html';
                } else {
                    const error = await response.json();
                    document.getElementById('confirmationMessage').innerText = `Error confirming sign-up: ${error.message}`;
                }
            } catch (error) {
                document.getElementById('confirmationMessage').innerText = `Network error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
